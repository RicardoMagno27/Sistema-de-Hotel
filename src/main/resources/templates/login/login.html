<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Usuarios</title>
</head>
<body>
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
                        <img src="img/logo.jpg" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="row  mb-4 px-3">

                    <img class="img-logo" src="img/logohotel.png" alt="" >
                </div>
                <div class="card2 card border-0 px-4 py-5" style="position: relative; bottom: 90px;">
                    <div class="row  mb-4 px-3">
                        <h6 class="mb-0 mr-4 mt-2 text-center ">Entrar No Painel</h6>
                    </div>
<form method="post"   action="login"  th:object="${users}">
    <div class="alert alert-danger" role="alert" th:if="${msg}" >
        <strong th:text="${msg}"></strong>
    </div>
                    <div class="row justify-content-center px-3" style="margin-top: 12px;">
                        <label class="mb-1"><h6 class="mb-0 text-sm">Username</h6></label>
                        <input class="mb-4 input-style" type="text" name="username" placeholder="Username" th:field="*{username}">
                        
                    </div>
                    <div class="row px-3">
                        <label class="mb-1 "><h6 class="mb-0 text-sm">Password</h6></label>
                        <input class="mb-4 input-style" type="password" name="password" placeholder="Sua Senha" th:field="*{password}">
                        
                    </div>
                    <div class="row justify-content-center mb-3" style="margin-top: 18px;">
                        <button type="submit" class="btn btn-blue">Login</button>
                    </div>
                    <div class="row mb-4 px-3  text-center" style="margin-top: 12px;">
                        <small class="font-weight-bold">Ainda n√£o tem uma Conta? <a class="text-danger" th:href="@{cadastro}" >Registrar</a></small>
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-blue py-4">
            <div class="row px-3">
                <small class="ml-4 ml-sm-5 mb-2">Copyright &copy; 2024. All rights reserved.</small>
                <div class="social-contact ml-4 ml-sm-auto">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
